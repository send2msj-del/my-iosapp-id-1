name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Briefcase
        run: pip install briefcase

      - name: Create iOS project
        run: briefcase create iOS

      - name: Build iOS app
        run: briefcase build iOS

      - name: Package IPA
        run: briefcase package iOS

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: app*/iOS/build/*.ipa
